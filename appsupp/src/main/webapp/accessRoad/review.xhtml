<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="application" var="msg" />

<head>
<title><h:outputText value="#{msg.welcomeTitle}" /></title>
</head>

<body>
	<h:form>
		<p>
			<h:outputText value="Form Name:" />
			<h:outputText value="#{appSuppBean.formName}" />
		</p>
		<p>
			<h:outputText value="Form Date:" />
			<h:outputText value="#{appSuppBean.formDate}" />
		</p>
		<p>


			<h:outputText value="Activity Type:" />
			<h:outputText value="#{appSuppBean.activityType}" />
		</p>
		<h:commandButton action="back" value="Back" />
		<h:commandButton action="next" value="Next" />
		<h:commandButton action="cancel" value="Cancel" />
	</h:form>
</body>
</html>
